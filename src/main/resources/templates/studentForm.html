<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Registation Form</title>
</head>
<body>

<h3>Student Registation Form </h3>
  <form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

      First Name : <input type="text" th:field="*{firstName}">
      <br><br>
      Last Name : <input type="text" th:field="*{lastName}">
      <br><br>
      Country :
      <select  th:field="*{country}">
          <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
      </select>
      <br><br>
      Favorite Language :
      <input type="radio" th:field="*{favLanguage}"
             th:each="tempLang : ${languages}"
             th:value="${tempLang}"
             th:text="${tempLang}" />
      <br><br>

      Choose Your Favorite Operating System :
      <input type="checkbox" th:field="*{favOs}" th:each="tempOs:${operatingSys}" th:value="${tempOs}" th:text="${tempOs}"/>


      <br><br>
      <input type="submit" value="Submit">
  </form>

</html>
