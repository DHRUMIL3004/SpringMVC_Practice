<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Registation Form</title>
</head>
<body>
  <h3><b> Student Registation data :</b> </h3>
<br><br>
The Student is confirmed : <span th:text="${student.firstName} + ' ' + ${student.lastName}"> </span>
<br><br>
Country : <span th:text="${student.country} "> </span>
   <br><br>
Favorite Language : <span th:text="${student.favLanguage}"></span>
   <br><br>
   Favorite Operating System :
<ul>
    <li th:each="tempOs:${student.favOs}" th:text="${tempOs}"/>
</ul>
</body>
</html>
